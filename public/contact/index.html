<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Owner - Zhizi API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* (CSS Anda tetap sama) */
    </style>
</head>

<body class="bg-gray-900 text-white font-sans overflow-x-hidden">
    <!-- Navbar -->
    <nav class="glassmorphism p-4 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">
                <span class="text-blue-400">ZHIZI</span><span class="text-purple-400"> API</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="/" class="hover:text-blue-400 transition duration-300">Home</a>
                <a href="/#features" class="hover:text-purple-400 transition duration-300">Features</a>
                <a href="#contact" class="hover:text-blue-400 transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="min-h-screen flex items-center justify-center relative overflow-hidden py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl md:text-6xl font-bold text-center mb-8">
                <span class="text-blue-400">Contact</span> <span class="text-purple-400">Owner</span>
            </h2>
            <p class="text-lg md:text-xl text-gray-300 text-center mb-12">
                Hubungi kami untuk pertanyaan, kolaborasi, atau dukungan. Kami siap membantu Anda!
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Contact Form -->
                <div class="glassmorphism p-4 md:p-8 rounded-lg hover:hologram-effect transition duration-500">
                    <h3 class="text-2xl font-bold text-blue-400 mb-6">Kirim Pesan</h3>
                    <form id="contactForm">
                        <div class="mb-6">
                            <label for="name" class="block text-gray-300 mb-2">Nama</label>
                            <input type="text" id="name" name="name" class="w-full bg-gray-800 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan nama Anda" required>
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block text-gray-300 mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full bg-gray-800 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Masukkan email Anda" required>
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block text-gray-300 mb-2">Pesan</label>
                            <textarea id="message" name="message" rows="5" class="w-full bg-gray-800 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Tulis pesan Anda" required></textarea>
                        </div>
                        <button type="submit" class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold transition duration-300 shadow-lg hover:shadow-xl">
                            Kirim Pesan
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="glassmorphism p-4 md:p-8 rounded-lg hover:hologram-effect transition duration-500">
                    <h3 class="text-2xl font-bold text-purple-400 mb-6">Informasi Kontak</h3>
                    <div class="flex flex-col space-y-6">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-gray-300">Email</p>
                                <p class="text-blue-400">arixxoffc@gmail.com</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-purple-500/20 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-gray-300">Telepon</p>
                                <p class="text-purple-400">+62 882 2889 5081</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-gray-300">Lokasi</p>
                                <p class="text-blue-400">Jakarta, Indonesia</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Holographic Elements -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <div class="w-64 h-64 bg-blue-500/20 rounded-full blur-3xl animate-float"></div>
            <div class="w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-float animation-delay-2000"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="glassmorphism py-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-300">&copy; 2025 ZHIZI API. All rights reserved. By ArixOffc</p>
        </div>
    </footer>

    <!-- Sertakan settings.js -->
    <script type="module">
        import { BOT_TOKEN, CHAT_ID } from '../settings.js';

        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const text = `Pesan Baru Dari Website Api:\n\nNama: ${name}\nEmail: ${email}\nPesan: ${message}`;
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text,
                    }),
                });

                if (response.ok) {
                    alert('Pesan berhasil dikirim!');
                    contactForm.reset(); // Reset form setelah berhasil dikirim
                } else {
                    alert('Gagal mengirim pesan. Silakan coba lagi.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        });
    </script>
</body>

</html>
